<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotTechHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="keyframes.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="backdrop"></div>
    <section class="hero-section" id="home">
        <div class="container">
            <div class="header">
                <img class="logo" src="./images/logo.avif" alt="">
                <div class="fa fa-bars" id="menu-toggler"></div>
                <ul class="navlist" id="menu">
                    <a href="#home">
                        <li>Home</li>
                    </a>
                    <a href="#why">
                        <li>Why Us?</li>
                    </a>
                    <a href="#courses">
                        <li>Courses</li>
                    </a>
                    <a href="#locations">
                        <li>Locations</li>
                    </a>
                    <a href="#team">
                        <li>Our Team</li>
                    </a>
                    <a href="#contact">
                        <li>Contact</li>
                    </a>
                </ul>
            </div>
            <div class="content">
                <div class="left">
                    <h1>Start Your Tech Career</h1>
                    <div class="btn-div">
                        <div class="btn"><a href="#courses">Courses</a></div>
                        <div class="btn"><a href="#locations">Locations</a></div>
                    </div>
                </div>
                <div class="right">
                    <img src="./images/tech-laptop.avif" alt="">
                </div>
            </div>
        </div>
    </section>

    <section class="why-section" id="why">
        <div class="container">
            <h1>Why Us?</h1>
        </div>
    </section>

    <section class="courses-section" id="courses">
        <div class="container">
            <h1>Courses</h1>
        </div>
    </section>

    <section class="locations-section" id="locations">
        <div class="container">
            <h1>Locations</h1>
        </div>
    </section>

    <section class="team-section" id="team">
        <div class="container">
            <h1>Our Team</h1>
        </div>
    </section>

    <section class="contact-section" id="contact">
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </section>
</body>

</html>
